<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='dist/css/style.css'>
  <link rel='stylesheet' href='css/reset.css'>
  <title>Document</title>
</head>
<body>
  <header class='p-header'>
    <a href='#'>
      <h1 class='p-header__logo'>
        <img
          src='https://findpro.jp/assets/common/logo-eb7399ee97ce1a21d621615d40f91d9e75eb6ab0df382f18761044bc77012a89.svg'
          alt='cat logo' class='u-size-full'>
      </h1>
    </a>
    <a href='#'>
      <div class='p-header__menuIcon'>
      </div>
    </a>
  </header>
  <main>
    <div class='p-navBar'>
      <nav>
        <ul class='p-navBar__list'>
          <li>
            <a href='#' class='p-navBar__anchor'>
              <img src='img/free_star.svg' width='16px' height='16px' alt='星アイコン' class='p-navBar__img'>
              <p>カテゴリ</p>
            </a>
          </li>
          <li>
            <a href='#' class='p-navBar__anchor'>
              <img src='img/free_star.svg' width='16px' height='16px' alt='星アイコン' class='p-navBar__img'>
              <p>カテゴリ</p>
            </a>
          </li>
          <li>
            <a href='#' class='p-navBar__anchor'>
              <img src='img/free_star.svg' width='16px' height='16px' alt='星アイコン' class='p-navBar__img'>
              <p>カテゴリ</p>
            </a>
          </li>
          <li>
            <a href='#' class='p-navBar__anchor'>
              <img src='img/free_star.svg' width='16px' height='16px' alt='星アイコン' class='p-navBar__img'>
              <p>カテゴリ</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <ol class='c-breadcrumb'>
      <li class='u-text--small'>ウチの猫の名前はかんた。</li>
    </ol>
    <div class='p-mainVisual u-margin-bottom--large'>
      <img src='img/mainVisual.png' alt='メインビジュアル'>
    </div>
    <div class='p-tabbedPanel u-container'>
      <ul class='p-tabbedPanel__header'>
        <li class='p-tabbedPanel__headerItem u-text--alignCenter js-tabbed is-active'>
          <button type='button'>
            タブ1
          </button>
        </li>
        <li class='p-tabbedPanel__headerItem u-text--alignCenter js-tabbed'>
          <button type='button'>
            タブ2
          </button>
        </li>
      </ul>
      <div class='p-tabbedPanel__body'>
        <div class='p-tabbedPanel__contents is-show'>
          <div class='c-checkbox u-margin-bottom--small'>
            <label><input type='checkbox' name='category' value='1' id='category1'>カテゴリ1</label>
            <label><input type='checkbox' name='category' value='2' id='category2'>カテゴリ2</label>
            <label><input type='checkbox' name='category' value='3' id='category3'>カテゴリ3</label>
            <label><input type='checkbox' name='category' value='4' id='category4'>カテゴリ4</label>
          </div>
          <p class='c-anchor--text u-text--small u-margin-bottom--small u-text--alignRight'>
            <a href='#'>
              もっと詳しく
            </a>
          </p>
          <div class='c-search u-margin-bottom--medium'>
            <input type='search' name='search' placeholder='検索フォーム'>
          </div>
          <button class='c-btn'>
            検索する
          </button>
        </div>
        <div class='p-tabbedPanel__contents'>
          <div class='p-entryForm'>
            <div class='p-entryForm__body'>
              <table width='100%' class='form-table u-margin-bottom--medium'>
                <tbody>
                  <tr class='p-entryForm__row'>
                    <th class='p-entryForm__label'>お名前（カナ）</th>
                    <td>
                      <span class='is-required'>必須</span>
                      <input type='text' name='' placeholder='例）セイ'
                        class='p-entryForm__input p-entryForm__text p-entryForm__input--must' value=''><input type='text'
                        name='' placeholder='例）メイ' class='p-entryForm__input p-entryForm__text
                        p-entryForm__input--must'>
                    </td>
                  </tr>
                  <tr class='p-entryForm__row'>
                    <th class='p-entryForm__label'>電話番号</th>
                    <td>
                      <span class='is-required'>必須</span>
                      <input id='tel1' type='tel' name='' placeholder='0120689791'
                        class='p-entryForm__text u-size--full p-entryForm__input--must' value=''>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button class='c-btn'>
                必須項目を入力してください
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'
    integrity='sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=' crossorigin='anonymous'></script>
  <script src='js/main.js'></script>
</body>
</html>
