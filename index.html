<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Document</title>
</head>
<body>
  <header class="p-header">
    <a href="#">
      <h1 class="p-header__logo">
        <img
          src="https://findpro.jp/assets/common/logo-eb7399ee97ce1a21d621615d40f91d9e75eb6ab0df382f18761044bc77012a89.svg"
          alt="cat logo" class="p-header__logoImg">
      </h1>
    </a>
    <a href="#">
      <div class="p-header__menuIcon">
      </div>
    </a>
  </header>
  <main>
    <div class="p-navBar">
      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="img/free_star.svg" width="16px" height="16px" alt="星アイコン">
              <p>カテゴリ</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/free_star.svg" width="16px" height="16px" alt="星アイコン">
              <p>カテゴリ</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/free_star.svg" width="16px" height="16px" alt="星アイコン">
              <p>カテゴリ</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/free_star.svg" width="16px" height="16px" alt="星アイコン">
              <p>カテゴリ</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <ol class="c-breadcrumb">
      <li class="u-text--small">ウチの猫の名前はかんた。</li>
    </ol>
    <div class="p-mainVisual u-margin-bottom--large">
      <img src="img/mainVisual.png" alt="メインビジュアル">
    </div>
    <div class="p-tabbedPanel u-container">
      <ul class="p-tabbedPanel__header">
        <li>
          <button type="button" class="p-tabbedPanel__headerItem is-active">
            タブ1
          </button>
        </li>
        <li>
          <button type="button" class="p-tabbedPanel__headerItem">
            タブ2
          </button>
        </li>
      </ul>
      <div class="p-tabbedPanel__body">
        <div class="p-tabbedPanel__contents">
          <div class="c-checkbox u-margin-bottom--small">
            <label><input type="checkbox" name="category" value="1" id="category1">カテゴリ1</label>
            <label><input type="checkbox" name="category" value="2" id="category2">カテゴリ2</label>
            <label><input type="checkbox" name="category" value="3" id="category3">カテゴリ3</label>
            <label><input type="checkbox" name="category" value="4" id="category4">カテゴリ4</label>
          </div>
          <a href="#">
            <p class="c-anchor--text u-text--small u-margin-bottom--small u-text--alignRight">もっと詳しく</p>
          </a>
          <div class="c-search u-margin-bottom--medium">
            <input type="search" name="search" placeholder="検索フォーム">
          </div>
          <p class="c-btn">
            検索する
          </p>
        </div>
        <div class="p-tabbedPanel__contents">
          <div class="p-entryForm">
            <div class="p-entryForm__body">
              <div class="p-entryForm__row">
                <div class="p-entryForm__label is-required">お名前 (カナ) </div>
                <input type="text" placeholder="例）セイ" name="lastname" value=""
                  class="p-entryForm__input p-entryForm__input--lastName is-required" aria-required="true"
                  aria-invalid="true">
                <input type="text" placeholder="例）メイ" name="firstname" value=""
                  class="p-entryForm__input p-entryForm__input--firstName is-required" aria-required="true"
                  aria-invalid="true">
              </div>
              <div class="p-entryForm__row">
                <div class="p-entryForm__label is-required">電話番号
                </div> <input type="tel" placeholder="09001230123" name="tel" value=""
                  class="p-entryForm__input p-entryForm__input--tel is-required" aria-required="true"
                  aria-invalid="true">
              </div>
              <div class="p-entryForm__row">
                <p class="c-btn is-disable u-margin-bottom--small">必須項目を入力してください
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
